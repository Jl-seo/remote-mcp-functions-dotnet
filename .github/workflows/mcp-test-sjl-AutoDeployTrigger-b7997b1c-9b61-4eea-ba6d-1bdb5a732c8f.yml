name: Trigger auto deployment for mcp-test-sjl

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mcp-test-sjl-AutoDeployTrigger-b7997b1c-9b61-4eea-ba6d-1bdb5a732c8f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MCPTESTSJL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MCPTESTSJL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MCPTESTSJL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.MCPTESTSJL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MCPTESTSJL_REGISTRY_PASSWORD }}
          containerAppName: mcp-test-sjl
          resourceGroup: Dalle2
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


