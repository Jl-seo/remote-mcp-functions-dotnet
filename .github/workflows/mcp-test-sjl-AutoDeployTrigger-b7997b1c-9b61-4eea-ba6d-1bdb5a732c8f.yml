name: Trigger auto deployment for mcp-test-sjl

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build → Push → Deploy to Container Apps
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # ──────────────────────────────────────────────
      - name: ☑️  Checkout source
        uses: actions/checkout@v4

      # ──────────────────────────────────────────────
      - name: 🔐 Azure login (OIDC, Service Principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ──────────────────────────────────────────────
      - name: 🚀 Build, push, and deploy Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          # ── Azure target ──
          resourceGroup:    Dalle2               # 리소스 그룹
          containerAppName: mcp-test-sjl         # 컨테이너 앱 이름
          targetPort:       80                   # Ingress TargetPort
          ingress:          external

          # ── 소스 → 이미지 빌드 & 레지스트리 푸시 ──
          appSourcePath:    ${{ github.workspace }}
          dockerfilePath:   ./Dockerfile
          imageToBuild:     mcpregistry.azurecr.io/mcp-test-sjl:${{ github.sha }}
          registryUrl:      mcpregistry.azurecr.io
          registryUsername: ${{ secrets.MCPTESTSJL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MCPTESTSJL_REGISTRY_PASSWORD }}

          # (선택) 빌드 ARG
          buildArguments: |
            FOO=bar
            BAR=baz

          # ── 런타임 환경 변수 ──
          environmentVariables: |
            client-id=${{ secrets.CLIENT_ID }}
            client-secret=${{ secrets.CLIENT_SECRET }}
            tenant-id=${{ secrets.TENANT_ID }}
